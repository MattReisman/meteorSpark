<template name="deviceEdit">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Device</h3>
    </div>
    <div class="panel-body">
      <div>
        {{#autoForm collection="Devices" id="updateDeviceForm" type="update" doc=this}}
        <fieldset>
          {{> afQuickField name='deviceName'}}
          {{> afQuickField name='deviceDescription'}}
          {{> afQuickField name='deviceId'}}
          {{> afQuickField name='accessToken'}}
          {{> afQuickField name='pins'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
        {{/autoForm}}
      </div>
    </div><!--
          <a class="device-link" href="{{pathFor 'dashboard.device'}}"> -->
    <a class="btn" href="{{pathFor route='dashboard.device'}}">Back</a>
  </div>

  <!-- {{> quickForm collection="Devices" doc=this id="updateDeviceForm" type="update"}} -->
</template>
