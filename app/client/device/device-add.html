<template name="deviceAdd">

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add Device</h3>
    </div>
    <div class="panel-body">
      <div>
        {{#autoForm collection="Devices" id="insertDeviceForm" type="insert"}}
        <fieldset>
          {{> afQuickField name='deviceName'}}
          {{> afQuickField name='deviceDescription'}}
          {{> afQuickField name='deviceId'}}
          {{> afQuickField name='accessToken'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
