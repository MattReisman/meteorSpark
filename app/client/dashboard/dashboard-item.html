<template name="dashboardItem">

      <ul class="pagination">
        <li class="disabled"><a href="#">«</a></li>
        {{#each devices}}
          <li class="device-listitems">

            <a  class="device-items" href="#">
            {{deviceName}} -
           <a href="{{pathFor 'dashboard.edit'}}">
              <span class="device-edit glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
         </a>
          </li>
        {{/each}}
        <li><a href="#">»</a></li>

      </ul>

</template>
