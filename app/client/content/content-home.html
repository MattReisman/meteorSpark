
<template name="home">
  <div class="container">
    <div class="jumbotron main-home">
    <div>
      <a href="pathFor route='dashboard"><img src="img/meteorfull.png" alt="" class="home-image"></a>
</div>
      <span class="label-home">A boilerplate Meteor app for IoT prototyping</span>

  <div class="home-buttons">
      <p>
        <a class="btn btn-lg btn-primary" href="https://github.com/MattReisman/meteorSpark" role="button">Link to Github Page</a
        >
        {{#if currentUser}}
        <span>       <a class="btn btn-lg btn-default" href="{{pathFor route='dashboard'}}" role="button">Go to Device Dashboard</a></span>
        {{else}}
        <span>       <a class="btn btn-lg btn-success" href="{{pathFor route='accountLogin'}}" role="button">Sign in </a></span>
        {{/if}}
      </p>
      </div>
    </div>
  </div>
</template>
