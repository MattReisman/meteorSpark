<template name = "pinAdd">
    <div class="panel-heading">
      <h3 class="panel-title">Add Pin</h3>
    </div>
    <div class="panel-body">
      <div>
        {{#autoForm collection="Devices" id="updateDeviceForm" type="update" doc=this}}
        <fieldset>
          {{> afQuickField name='pins'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Add Pins</button>
        {{/autoForm}}
      </div>
    </div>
  </template>
