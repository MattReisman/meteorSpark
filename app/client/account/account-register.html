<template name='accountRegister'>
  <div class="account-page container">
    <form class="form-signup">
      <h3>Create Your Account</h3>
      <br>
      <div class="row">
        <div class="col-xs-12 col-md-6 account-register-column">
          <div class="form-group">
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required autofocus>
          </div>
          <div class="form-group">
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required autofocus>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          </div>
        </div>

        <div class="col-xs-12 col-md-6 account-register-column">
          <div class="form-group">
            <label for="zipcode" class="sr-only">zipcode</label>
            <input type="number" id="zipcode" name="zipcode" class="form-control" placeholder="Zipcode" required autofocus>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="inputPassword2" class="sr-only">Confirm Password</label>
            <input type="password" id="inputPassword2" name="inputPassword2" class="form-control" placeholder="Confirm Password" required>
          </div>
        </div>
      </div>
      <br>
      <button class="btn btn-lg btn-primary" type="submit" id="account-create">Create Account</button>
      <br>
      <p class="login-switch">Already have an account? <a href="/login">Log in</a></p>
    </form>
  </div>

</template>
