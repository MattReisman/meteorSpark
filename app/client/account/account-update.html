<template name='accountUpdate'>

 <div id="account-update">

  <form class="form-update">
    <h5 class="form-update-heading">Update Account</h5>

    <label for="firstName" class="sr-only">First Name</label>
    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" value="{{firstname}}" required autofocus>

    <label for="lastName" class="sr-only">Last Name</label>
    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" value="{{lastname}}" required autofocus>

     <!--  <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" value="{{email}}" required autofocus>
 -->
      <!-- <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus> -->

      <label for="zipcode" class="sr-only">zipcode</label>
      <input type="number" id="zipcode" name="zipcode" class="form-control" placeholder="Zipcode" value="{{zipcode}}" required autofocus>
<!--
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPassword2" class="sr-only">Confirm Password</label>
      <input type="password" id="inputPassword2" name="inputPassword2" class="form-control" placeholder="Confirm Password" required>
 -->
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="account-update">Update</button>
      <br>

    </form>
{{>accountLogout}}
  </div>

</template>
